<html>
<head><title>Formulario</title>
</head>
    <body><p><h1>Formulario</h1></p>
    <form ><h2>Coloque seus dados</h2>
		<label for="pname">Primeiro nome:	
		</label>
		<input type="text" id="pname" placeholder="Escreva seu Nome" required><br>
<br>
		<label for="sname">Sobrenome:
		</label>
        <input type="text" id="sname" placeholder="Escreva seu Nome"required><br>
<br>
		<label for="email">Email:
		</label>
        <input type="email" id="email" placeholder="Escreva seu email"required><br>		
<br>
		<label for="senha">Senha:
		</label>
        <input type="password" id="senha" placeholder="Escreva sua Senha"required><br>		
<br>
		<h2>Qual animal de estimação você tem ?</h2>
		<input type="radio" id="dog"  name="animal" value="cachorro">
		<label for="dog">Cachorro</label>
<br>
		<input type="radio" id="cat"  name="animal" value="gato">
		<label for="cat">Gato</label>
<br>
		<input type="radio" id="bird"  name="animal" value="passaro">
		<label for="bird">Pássaro</label>
<br>
		<input type="radio" id="fish"  name="animal" value="peixe">
		<label for="fish">Peixe</label>
<br>
		<h2>Qual item você tem ?</h2>
		<input type="checkbox" id="item1"  name="item1" value="PC">
		<label for="PC">Computador</label>
<br>
		<input type="checkbox" id="item2"  name="item2" value="Videogame">
		<label for="videogame">Video Game</label>
<br>
		<input type="checkbox" id="item3"  name="item3" value="tv">
		<label for="tv">Televisão</label>
<br>
		<input type="checkbox" id="item4"  name="item4" value="sofá">
		<label for="sofá">Sofá</label><br>
<br>
		<h2>Escolha uma cor</h2>
		<select>
			<option selected disabled value="">Selecione uma cor
			</option>
			<option value="red">Vermelho
			</option>
			<option value="blue">Azul
			</option>
			<option value="green">Verde
			</option>
			<option value="yellow">Amerelo
			</option>
		</select><br>
<br>
		<h2>Digite sua mensagem</h2>
		<textarea rows="15" cols="60" name="mensagem" placeholder="Digite aqui" ></textarea>

<Input type="submit" value="Enviar formulario">
	</form>
    </body>
</html>
